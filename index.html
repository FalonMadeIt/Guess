<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link type="text" rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to the Number Guessing Game</h1>
    <hr>
    <h2>Please Guess a Number</h2>

    <input class="game1" type="number" max="10" min="1">
      <button>Guess</button>
      
      <br>
      <hr>
      <h3>Now Pick a number for the computer to Guess</h3>
      <input class="game2" type="number" max="10" min="1">
      <button>Pick</button>
      
      
    <script src="guess.js"></script>
</body>
</html>
